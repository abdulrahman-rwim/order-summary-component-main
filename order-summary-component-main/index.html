<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="card__image"
          src="/images/illustration-hero.svg"
          alt="card__image"
        />
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__plan">
          <img src="/images/icon-music.svg" alt="icon-music" />
          <span class="plan__name"
            >Annual Plan <span class="plan__price">$59.99/year</span></span
          >

          <a href="#">Change</a>
        </div>
        <a class="card__link1" href="#">Proceed to Payment</a>
        <a class="card__link2" href="#"> Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/abdulrahman-rwim" target="_blank">Abdul</a>.
    </footer>
  </body>
</html>
